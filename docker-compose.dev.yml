services:
  db:
    container_name: db-container
    build:
      context: ./db
      dockerfile: Dockerfile
    restart: always
    ports:
      - 3306:3306
    environment:
      TZ: "Asia/Seoul"
    volumes:
      - db:/var/lib/mysql
    command:
      - --default-authentication-plugin=mysql_native_password
      - --log-error-verbosity=1
    networks:
      - network
  redis:
    container_name: redis-container
    image: redis
    restart: always
    ports:
      - 6379:6379
    networks:
      - network
    command: redis-server --requirepass root1234
    volumes:
        - redis:/data

  server:
    container_name: server-container
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: always
    ports:
      - 8080:8080
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/interviewpartner?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_DRIVER: com.mysql.cj.jdbc.Driver
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root1234
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: root1234
    networks:
      - network

volumes:
  db:
  redis:

networks:
  network:
